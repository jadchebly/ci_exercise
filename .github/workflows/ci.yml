# CI Pipeline - Step 6: Complete Pipeline
# Full CI pipeline with optimized job dependencies and matrix testing

name: CI Pipeline

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # QUALITY GATES (run in parallel)
  # ============================================

  # Job 1: Check code formatting with Black
  format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Black
        run: pip install black

      - name: Check code formatting
        run: black --check --diff src tests

  # Job 2: Run linters
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linters
        run: pip install flake8 mypy

      - name: Run Flake8
        run: flake8 src tests --count --show-source --statistics

      - name: Run MyPy
        run: mypy src --ignore-missing-imports

  # Job 3: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit (code security)
        run: |
          bandit -r src -f json -o bandit-report.json || true
          bandit -r src

      - name: Install dependencies for Safety
        run: pip install -r requirements-dev.txt

      - name: Run Safety (dependency vulnerabilities)
        run: safety check --full-report || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================
  # TESTS (matrix strategy for multiple Python versions)
  # ============================================

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    # Run tests after quality gates pass
    needs: [format, lint]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --verbose --tb=short --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: coverage.xml

  # ============================================
  # BUILD (only after all tests pass)
  # ============================================

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: pip install build wheel

      - name: Build package
        run: python -m build

      - name: List build artifacts
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  # ============================================
  # FINAL STATUS CHECK
  # ============================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format, lint, security, test, build]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.format.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed! âœ…"